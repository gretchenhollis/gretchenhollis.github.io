<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @font-face {
      font-family: 'NeueHaasDisplayXThin';
      src: url('path/to/your/NeueHaasDisplayXThin.woff2') format('woff2'),
           url('path/to/your/NeueHaasDisplayXThin.woff') format('woff');
      font-weight: 100;
      font-style: thin;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
      overflow: hidden;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: 'NeueHaasDisplayXThin', sans-serif;
      font-weight: 100;
      font-size: 90px; /* Increase the font size as desired */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1 id="centered-text">GESTATING</h1>

  <script>
    var centeredText = document.getElementById('centered-text');
    var body = document.body;

    body.addEventListener('mousemove', function(event) {
      var centerX = window.innerWidth / 2;
      var centerY = window.innerHeight / 2;
      var offsetX = (event.clientX - centerX) / (window.innerWidth / 2);
      var offsetY = (event.clientY - centerY) / (window.innerHeight / 2);

      var silverColor = 'silver';
      var gradient = 'radial-gradient(circle at ' + offsetX * 100 + '% ' + offsetY * 100 + '%, ' + silverColor + ' 0%, #8B0000 50%, #000000 75%, black 100%)';
      centeredText.style.backgroundImage = gradient;
    });
  </script>
</body>
</html>
