<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

    body {
      background: linear-gradient(45deg, #1C1C1C 0%, #8F8F8F 50%, #1C1C1C 100%);
      backdrop-filter: blur(2px) saturate(150%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 100;
      font-size: 220px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>GESTATING</h1>
</body>
</html>
