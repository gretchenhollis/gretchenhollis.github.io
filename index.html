<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

    body {
      background: radial-gradient(circle at center, silver 0%, #8B0000 50%, #000000 75%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 200;
      font-size: 200;
      background: -webkit-radial-gradient(circle, silver 0%, #8B0000 50%, #000000 75%, black 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: 5e0504;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>GESTATING</h1>
  
  <script>
    document.addEventListener('mousemove', function(e){
      var body = document.querySelector('body');
      var x = e.pageX/window.innerWidth * 100;
      var y = e.pageY/window.innerHeight * 100;
      body.style.backgroundImage = `radial-gradient(circle at ${x}% ${y}%, silver 0%, #8B0000 50%, #000000 75%, black 100%)`;
    });
  </script>
</body>
</html>
