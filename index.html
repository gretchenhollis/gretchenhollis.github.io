<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

    body {
      background: radial-gradient(circle, silver, black);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 100;
      font-size: 220px;
      background: -webkit-radial-gradient(circle, black, silver, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: black;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>GESTATING</h1>
  
  <script>
    document.addEventListener('mousemove', function(e){
      var body = document.querySelector('body');
      var x = e.pageX;
      var y = e.pageY;
      body.style.backgroundPositionX = x + 'px';
      body.style.backgroundPositionY = y + 'px';
    });
  </script>
</body>
</html>
