<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @font-face {
      font-family: 'NeueHaasDisplayXThin';
      src: url('path/to/your/NeueHaasDisplayXThin.woff2') format('woff2'),
           url('path/to/your/NeueHaasDisplayXThin.woff') format('woff');
      font-weight: 100;
      font-style: thin;
    }

    body {
      background: radial-gradient(circle at center, silver 0%, #8B0000 50%, #000000 75%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: 'NeueHaasDisplayXThin', sans-serif;
      font-weight: 100;
      font-size: 70px; /* Increase the font size as desired */
      background: -webkit-radial-gradient(circle, silver 0%, #8B0000 50%, #000000 75%, black 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: #8c0809;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1 id="centered-text">GESTATING</h1>

  <script>
    document.addEventListener('mousemove', function(event) {
      var centerX = window.innerWidth / 2;
      var centerY = window.innerHeight / 2;
      var offsetX = event.clientX - centerX;
      var offsetY = event.clientY - centerY;

      var centeredText = document.getElementById('centered-text');
      centeredText.style.transform = 'translate(' + offsetX + 'px, ' + offsetY + 'px)';
    });
  </script>
</body>
</html>
