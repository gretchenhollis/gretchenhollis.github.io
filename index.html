<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

    body {
      background: radial-gradient(circle at 50% 50%, #8F8F8F 0%, #4B4B4B 50%, #1C1C1C 75%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 150;
      font-size: 220px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>GESTATING</h1>
  
  <script>
    document.addEventListener('mousemove', function(e){
      var body = document.querySelector('body');
      var x = e.pageX/window.innerWidth * 100;
      var y = e.pageY/window.innerHeight * 100;
      var x2 = 100 - x;
      var y2 = 100 - y;
      body.style.backgroundImage = `radial-gradient(circle at ${x}% ${y}%, transparent 0%, black 25%), radial-gradient(circle at ${x2}% ${y2}%, transparent 0%, black 25%)`;
    });
  </script>
</body>
</html>
