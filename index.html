<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @font-face {
      font-family: 'NeueHaasDisplayXThin';
      src: url('path/to/your/NeueHaasDisplayXThin.woff2') format('woff2'),
           url('path/to/your/NeueHaasDisplayXThin.woff') format('woff');
      font-weight: 100;
      font-style: thin;
    }

    body {
      background: radial-gradient(circle, var(--silver-color) 0%, #8B0000 50%, #000000 75%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
      --silver-color: silver; /* Define a CSS variable for the silver color */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: 'NeueHaasDisplayXThin', sans-serif;
      font-weight: 100;
      font-size: 90px; /* Increase the font size as desired */
      background: -webkit-radial-gradient(circle, var(--silver-color) 0%, #8B0000 50%, #000000 75%, black 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: #8c0809;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1 id="centered-text">GESTATING</h1>

  <script>
    var centeredText = document.getElementById('centered-text');
    var body = document.body;

    body.addEventListener('mousemove', function(event) {
      var rect = centeredText.getBoundingClientRect();
      var centerX = rect.left + rect.width / 2;
      var centerY = rect.top + rect.height / 2;
      var offsetX = (event.clientX - centerX) / (window.innerWidth / 2);
      var offsetY = (event.clientY - centerY) / (window.innerHeight / 2);

      var silverColor = 'rgb(' + Math.floor(128 + offsetX * 128) + ',' + Math.floor(128 + offsetY * 128) + ',' + 128 + ')';
      document.documentElement.style.setProperty('--silver-color', silverColor);
    });
  </script>
</body>
</html>
