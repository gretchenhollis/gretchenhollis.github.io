<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @font-face {
      font-family: 'NeueHaasDisplayXXThin';
      src: url('path/to/your/NeueHaasDisplayXXThin.woff2') format('woff2'),
           url('path/to/your/NeueHaasDisplayXXThin.woff') format('woff');
      font-weight: 50;
      font-style: normal;
    }

    body {
      background: radial-gradient(circle, silver, black);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: 'NeueHaasDisplayXXThin', sans-serif;
      font-weight: 50;
      font-size: 500; /* Increase the font size as desired */
      background: -webkit-radial-gradient(circle, black, silver, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: black;
      text-align: center;
      animation: pulse 2s ease-in-out infinite; /* Adjust the duration here */
    }
  </style>
</head>
<body>
  <h1>GESTATING</h1>
</body>
</html>
