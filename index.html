<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');

    @keyframes flow {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
    }

    body {
      background: url('https://link_to_your_lava_texture_image.png');
      background-size: 200px 200px;
      animation: flow 5s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      10% {
        transform: scale(1.2);
      }
      20% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 100;
      font-size: 220px;
      color: rgba(255,255,255,0.8);
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>GESTATING</h1>
</body>
</html>
