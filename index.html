<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

    body {
      background: radial-gradient(circle, silver, black);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(20px);
    }

    @keyframes pulse1 {
      0% {
        transform: scale(1);
      }
      14% {
        transform: scale(1.2);
      }
      28% {
        transform: scale(1);
      }
    }

    @keyframes pulse2 {
      0% {
        transform: scale(1);
      }
      20% {
        transform: scale(1.1);
      }
      40% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 200;
      font-size: 200px; /* Increase the font size as desired */
      background: -webkit-radial-gradient(circle, black, silver, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: black;
      text-align: center;
      animation: pulse1 0.7s ease-in, pulse2 0.5s 0.7s ease-out infinite;
    }
  </style>
</head>
<body>
  <h1>GESTATING</h1>
</body>
</html>
